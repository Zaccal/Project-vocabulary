<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="normalize.min.css">
  <link rel="stylesheet" href="main.css">
  <title>Vocabulary V0.1</title>
</head>
<body>

  <!-- Модальное окно, ошыпки отсутствие слов  -->
  <div class="error-noword" id="error-noword">
    <p class="error-noword__text">Пожалуста добавите слова</p>
    <div class="closeError"></div>
  </div>

  <div class="vocabulary">
    <h1 class="title">Словарь Русска-англиски</h1>
    <div class="vocabulary__body">
      <input type="text" placeholder="Слово на русском" id="inputRussiaWord">
      <div class="icon"></div>
      <input type="text" placeholder="Слово на английском" id="inputEnglishWord">
      <button type="button" id="addWord" class="addWord">Добавить слово</button>
      <button type="button" id="removeAllWord" class="addWord">Удалить все</button>
    </div>
    <h2 class="title">Слова</h2>
    <div class="vocabulary__book">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
